<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0">Create User</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                formControlName="userName"
                placeholder="Enter username"
              />
              <!-- <div class="text-danger" *ngIf="submitted && f.userName.errors">
                Username is required
              </div> -->
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter email"
              />
              <!-- <div class="text-danger" *ngIf="submitted && f.email.errors">
                Valid email is required
              </div> -->
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter password"
              />
              <!-- <div class="text-danger" *ngIf="submitted && f.password.errors">
                Password is required (min 6 chars)
              </div> -->
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
              <label class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
                placeholder="Re-enter password"
              />
              <div class="text-danger" *ngIf="submitted && passwordMismatch">
                Passwords do not match
              </div>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-success">
                Create User
              </button>
              <button type="button" class="btn btn-outline-secondary" (click)="onReset()">
                Reset
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
